# JDBC connection string für Datenhaltung im RAM Speicher
spring.datasource.url=jdbc:h2:mem:weatherserver

#Alternative, wenn in einer Date (anstatt im RAM) abgespeichert werden soll:
#spring.datasource.url=jdbc:h2:file:~/.weatherserver/database


# H2 JDBC driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 admin interface (web based)
spring.h2.console.enabled=true

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=1000
